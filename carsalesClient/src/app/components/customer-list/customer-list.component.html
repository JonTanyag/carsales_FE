<div class="main">
    <div class="add-section">
        <app-add-customer></app-add-customer>
    </div>
    <div class="customer-list">
        <table datatable class="data-table" striped="true">
            <thead>
              <tr>
                <th>Customer Name</th>
                <th>Sales Representative</th>
                <th>Car Type</th>
                <th>Language</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customerDataList.customers; let i = index">
                <td>{{ customer.customerName }}</td>
                <td>{{ customer.salesName }}</td>
                <td>{{ customer.car }}</td>
                <td>{{ customer.language }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
